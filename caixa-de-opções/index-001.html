<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            border: 0px;
        }
        html , body{
            height: 100%;
            width: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        aside {
            background-color: black;
            width: 100%;
            height: 50px;
            display: grid;
            place-items: center;
            position: relative;
        }
        p {
            font-size: 15px;
            margin-top: 19.2px;
            padding-bottom: 12.5px;
            color: white;  
        }
        aside#aside-01 {
            display: none;
            position: absolute;
            top: 400px;
            background-color: red;
            width: 300px;
            height: 100px;
        }
        p:hover > aside#aside-01 {
            display: block;
            position: absolute;
            top: 400px;
            background-color: red;
            width: 300px;
            height: 100px;
        }
        
    </style>
</head>
<body>
    <aside>
        <p id="p-01">
            Produtos
        </p>
    </aside>
    <aside id="aside-01">

    </aside>
</body>
<script src="logica-001.js"></script>
</html>
