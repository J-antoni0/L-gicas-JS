<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            border: 0px;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        html {
            height: 100%;
            width: 100%;
        }
        body {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        aside {
            display: grid   ;
            place-items: center;
            background-color: black;
            width: 100%;
            height: 50px;
            box-sizing: border-box;
        }
        section {
            border-bottom: 3px solid red;
            border-image: red;
        }
        p {
            padding: 10px;
            color: white;
            align-items: center;
            cursor: pointer;
            background-image: red;
            background-clip: text;
            -webkit-background-clip: text;
            /* transition-duration: 0.2s; */
        }
       /*  p:hover {
            border-bottom: 2px red solid;
            transition-duration: 0.5s;
        } */
    </style>
</head>
<body>
    <aside>
        <section>
            <p id="caixa-001">Produtos</p>
        </section>
    </aside>
</body>
<script src="logica.js"></script>
</html>
